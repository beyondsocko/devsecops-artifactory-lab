# =============================================================================
# NETWORKS
# =============================================================================
networks:
  devsecops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  nexus-data:
    driver: local